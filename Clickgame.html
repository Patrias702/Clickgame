<!DOCTYPE html>
<html>
<head>
  <title>Click Party Game ðŸŽ‰</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      text-align: center;
      padding-top: 80px;
    }

    h1 {
      font-size: 48px;
      color: #333;
      text-shadow: 2px 2px #ffcccb;
    }

    #counter {
      font-size: 60px;
      color: #ff4081;
      font-weight: bold;
      text-shadow: 2px 2px #fff;
      margin: 20px 0;
    }

    .click-button {
      font-size: 32px;
      padding: 20px;
      margin: 10px;
      border: none;
      border-radius: 50px;
      background-color: #00bcd4;
      color: white;
      cursor: pointer;
      transition: transform 0.2s;
      box-shadow: 0 6px #007d8a;
    }

    .click-button:hover {
      background-color: #0097a7;
    }

    .click-button:active {
      transform: scale(1.1);
      box-shadow: 0 4px #007d8a;
    }

    #emoji {
      font-size: 100px;
      transition: transform 0.2s ease;
      margin: 20px;
    }

    .reset-button {
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: #f44336;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }

    .reset-button:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ‰ Click Party Game ðŸŽ‰</h1>
  <div id="emoji">ðŸŽˆ</div>
  <div id="counter">0</div>
  <button class="click-button" onclick="increaseCount()">Click Me!</button>
  <br>
  <button class="reset-button" onclick="resetCount()">Reset</button>

  <script>
    let count = 0;
    const counterDisplay = document.getElementById("counter");
    const emoji = document.getElementById("emoji");

    function increaseCount() {
      count++;
      counterDisplay.textContent = count;

      // Add a little bounce animation to the emoji
      emoji.style.transform = "scale(1.2)";
      setTimeout(() => {
        emoji.style.transform = "scale(1)";
      }, 100);
    }

    function resetCount() {
      count = 0;
      counterDisplay.textContent = count;
      emoji.textContent = "ðŸŽˆ";
    }
  </script>

</body>
</html>
